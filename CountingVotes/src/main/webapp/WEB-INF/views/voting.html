<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Bầu cử</title>

<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/common/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/common/common.css}" />

<!-- Datatables -->
<script type="text/javascript" th:src="@{/js/datatables/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/dataTables.select.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/buttons.bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/datatables/dataTables.bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/datatables/select.bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/datatables/buttons.bootstrap.min.css}" />

<!-- Date Time Picker -->
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap-datetimepicker.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap-datetimepicker.min.css}" />

<script type="text/javascript" th:src="@{/js/common/timer.jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/voting.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/pages/voting.css}" />

</head>
<body>
	<div class="container">
		<div class="my-container row">
			<!-- Logo & Menu -->
			<div class="col-md-2">
				<!-- Logo -->
				<div th:replace="fragment/menu :: menu"></div>
			</div>

			<!-- Content -->
			<div class="col-md-10">

				<!-- Header -->
				<div class="page-header">
					<h2 th:text="${congress.name}" class="standard-text-color"></h2>
					<h4>
						Đại biểu : <span class="standard-text-color"
							th:text="${attendees} + ' / ' + ${congress.delegates.size()}"></span>
					</h4>
					<h4>
						Đơn vị : <span class="standard-text-color"
							th:text="${congress.units.size()}"></span>
					</h4>
				</div>

				<!-- Panel Voting List -->
				<div class="panel panel-info" id="panel-voting-list">
					<div class="panel-heading" role="tab" id="heading-voting-list">
						<h2 class="panel-title">
							<a role="button"> Danh sách bầu cử </a>
						</h2>
					</div>

					<div id="voting-list-content">
						<div class="panel-body">
							<table id="voting-table"
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>Tên bầu cử</th>
										<th>Phiên bản</th>
										<th>Bắt đầu</th>
										<th>Kết thúc</th>
										<th>Số ứng viên</th>
									</tr>
								</thead>

								<tfoot>
									<tr>
										<th>Tên bầu cử</th>
										<th>Phiên bản</th>
										<th>Bắt đầu</th>
										<th>Kết thúc</th>
										<th>Số ứng viên</th>
									</tr>
								</tfoot>


							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div th:replace="fragment/footer :: footer"></div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="modal-create-voting">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Tạo thông tin bầu cử</h4>
				</div>
				<div class="modal-body">
					<div class="panel-body">
						<form class="form-horizontal" id="form-create-voting"
							autocomplete="off">

							<div class="form-group">
								<label for="voting-name" class="col-sm-3 control-label">Tên
									bầu cử</label>
								<div class="col-sm-8 input-group">

									<input th:name="name" type="text" required="true"
										class="form-control" id="voting-name" autofocus="true"
										placeholder="Tên bầu cử" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
					<button type="button" class="btn btn-primary" id="btn-submit-voting">Lưu</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
