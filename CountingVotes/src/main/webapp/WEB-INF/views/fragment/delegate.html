<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<div class="container-fluid form-horizontal" th:fragment="delegate">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-9">
				<div class="form-group">
					<label for="ordinal" class="col-md-2  control-label">STT</label>
					<div class="col-md-2">
						<input type="text" class="form-control" id="ordinal"
							placeholder="STT" />
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- Picture -->
			<div class="col-md-3">
				<img th:src="@{/images/page/default-avatar.png}" class="img-thumbnail" id="img-avatar"/>
			</div>

			<div class="col-md-9">
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">Email</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="name"
							placeholder="Tên Đại biểu"/>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
</body>
</html>
