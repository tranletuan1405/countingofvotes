<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="create_ballot">
		<div class="modal fade" id="create-ballot-modal" tabindex="-1" role="dialog"
			aria-labelledby="create-ballot-modal-label">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="create-ballot-modal-label">Chọn danh sách ứng viên</h4>
					</div>
					
					<div class="modal-body">

						<table id="candidate-table"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<tr>
									<th>STT</th>
									<th>Họ tên</th>
									<th>Năm sinh</th>
									<th>Giới tính</th>
									<th>Tên đơn vị</th>
									<th>Chức vụ</th>
									<th>Cơ cấu</th>
								</tr>
							</thead>

							<tfoot>
								<tr>
									<th>STT</th>
									<th>Họ tên</th>
									<th>Năm sinh</th>
									<th>Giới tính</th>
									<th>Tên đơn vị</th>
									<th>Chức vụ</th>
									<th>Cơ cấu</th>
								</tr>
							</tfoot>


						</table>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<button type="button" class="btn btn-primary" id="btn-create-ballot">Lưu</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
