
	<div th:fragment="create_ballot">
		<div class="modal fade" id="create-ballot-modal" tabindex="-1" role="dialog"
			aria-labelledby="create-ballot-modal-label">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="create-ballot-modal-label">Mẫu phiếu bầu</h4>
					</div>
					
					<div class="modal-body">

						<ul class="nav nav-pills nav-justified tab-manager">
							<li role="presentation" class="active font-menu"><a
								href="#design-panel" aria-controls="design-panel" role="tab"
								data-toggle="tab" id="tab-create-ballot"> <span
									class="glyphicon glyphicon-pencil"></span> Chỉnh sửa mẫu
							</a></li>

							<li role="presentation" class="font-menu"><a
								href="#result-panel" aria-controls="result-panel" role="tab"
								data-toggle="tab" id="tab-result"> <span
									class="glyphicon glyphicon-print"></span> Xem mẫu in
							</a></li>
						</ul>

						<div class="tab-content" id="create-ballot-content">
							<div role="tabpanel" class="tab-pane fade in active" id="design-panel">
								<div class="panel-body">
									<div class="page-header">
										<textarea id="title-editor" rows="15" />
									</div>

									<div class="form-group">
										<p>Tùy chỉnh hiển thị :</p>
										<div>
											<a class="toggle-vis" data-column="2">Năm sinh</a> <span
												class="glyphicon glyphicon-asterisk"></span> <a
												class="toggle-vis" data-column="3">Giới tính</a> <span
												class="glyphicon glyphicon-asterisk"></span> <a
												class="toggle-vis" data-column="4">Tên đơn vị</a> <span
												class="glyphicon glyphicon-asterisk"></span> <a
												class="toggle-vis" data-column="5">Chức vụ</a>
										</div>
										
										<br/>
										<p>Kích cỡ mã : <span id="code-size">50px</span></p>
										<div class="col-sm-4 slider" id="slider-code-size"></div>
										
										<br/>
										<p>Kích cỡ chữ : <span id="font-size">13pt</span></p>
										<div class="col-sm-4 slider" id="slider-font-size"></div>
										
										<br/>
										<p>Hiển thị tiêu đề : <span><input type="checkbox"
												id="is-use-title"/></span></p>
										
									</div>

									<table id="create-ballot-table"
										class="table table-striped table-bordered" cellspacing="0"
										width="100%">
										<thead>
											<tr>
												<th>STT</th>
												<th>Họ tên</th>
												<th>Năm sinh</th>
												<th>Giới tính</th>
												<th>Tên đơn vị</th>
												<th>Chức vụ</th>
												<th id="is-residual-title"></th>
												<th id="code-title"></th>
											</tr>
										</thead>

										<tfoot>
											<tr>
												<th>STT</th>
												<th>Họ tên</th>
												<th>Năm sinh</th>
												<th>Giới tính</th>
												<th>Tên đơn vị</th>
												<th>Chức vụ</th>
												<th></th>
												<th></th>
											</tr>
										</tfoot>

									</table>
								</div>
							</div>
							
							<div role="tabpanel" class="tab-pane fade" id="result-panel">
								<div class="panel-body" style="text-align: center;">
									<div id="print-ballot-container">
										<div id="title-ballot"></div>
										<div style="display: inline-block;">
											<table class="table table-children-ver-center"
												cellspacing="0" width="100%" id='body-ballot' />
										</div>
									</div>
								</div>
							</div>
						</div>
						
						
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-ballot" data-dismiss="modal">Hủy</button>
						<button type="button" class="btn btn-primary btn-ballot hidden" id="btn-create-ballot">Lưu</button>
					</div>
				</div>
			</div>
		</div>
	</div>
