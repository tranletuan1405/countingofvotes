<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="create_ballot">
		<div class="modal fade" id="create-ballot-modal" tabindex="-1" role="dialog"
			aria-labelledby="create-ballot-modal-label">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="create-ballot-modal-label">Mẫu phiếu bầu</h4>
					</div>
					
					<div class="modal-body">

						<div class="form-group">
							<p>Tùy chỉnh hiển thị : </p>
							<div>
								<a class="toggle-vis" data-column="2">Năm sinh</a>
								<span class="glyphicon glyphicon-asterisk"></span>
								<a class="toggle-vis" data-column="3">Giới tính</a>
								<span class="glyphicon glyphicon-asterisk"></span>
								<a class="toggle-vis" data-column="4">Tên đơn vị</a>
								<span class="glyphicon glyphicon-asterisk"></span>
								<a class="toggle-vis" data-column="5">Chức vụ</a>
							</div>
						</div>
						
						<table id="create-ballot-table"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<tr>
									<th>STT</th>
									<th>Họ tên</th>
									<th>Năm sinh</th>
									<th>Giới tính</th>
									<th>Tên đơn vị</th>
									<th>Chức vụ</th>
									<th>Mã</th>
								</tr>
							</thead>

							<tfoot>
								<tr>
									<th>STT</th>
									<th>Họ tên</th>
									<th>Năm sinh</th>
									<th>Giới tính</th>
									<th>Tên đơn vị</th>
									<th>Chức vụ</th>
									<th>Mã</th>
								</tr>
							</tfoot>


						</table>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<button type="button" class="btn btn-primary" id="btn-create-ballot">Lưu</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
